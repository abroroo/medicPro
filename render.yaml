services:
  - type: web
    name: medicpro-server
    runtime: node
    plan: starter
    buildCommand: npm install --production=false && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medicpro-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: API_ONLY
        value: true
      - key: CORS_ORIGIN
        value: https://medic-pro.vercel.app

databases:
  - name: medicpro-db
    databaseName: medicpro
    plan: starter